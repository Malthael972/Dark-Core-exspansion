plugins {
    id 'java'
}

version = '1.0'
group = 'darkcore'

repositories {
    mavenCentral()
    maven { url 'https://maven.pkg.github.com/Anuken/Mindustry' }
}

dependencies {
    compileOnly 'com.github.Anuken.Mindustry:core:master-SNAPSHOT'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8
